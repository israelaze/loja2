language: bash
services: docker
before_install:
  - cd 11\ Travis\ CI/
  - echo "We are in the Docker folder!!!"
script:
  - docker-compose build
before_deploy:
  - echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin
deploy:
  provider: script
  script:
    docker push israelaze/mysql-loja;
    docker push israelaze/loja;
  on:
    branch: master
notifications:
  email: false
